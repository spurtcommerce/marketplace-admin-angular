    <!-- loader -->

    <div class="spinner-wrapper">
        <app-global-loader
            [isShow]="(sandbox.bankVerifyCheckedLoading$  | async) || (sandboxcompany.companyVerifyListLoading$  | async)"
            style="transform: translate(38%, 50%);position:absolute; z-index: 3;">
        </app-global-loader>
    </div>

<div class="save-btns verify-save-btns flex">
    <button class="button-reg btn-lg secondary prev" (click)="pervious()">
        {{'marketplace.seller.Previous' | translate}}
    </button>
    <ng-template #iopss>
        <button class="cancel"><img style="height:30px" src="./assets/loader/Spurt-commerce-Loader-2.1.gif" /></button>

    </ng-template>
    <button class="button-reg btn-lg notes" (click)="opencommentlog()"> <img src="assets/imgs/notes.svg"
            alt="">{{'marketplace.seller.Comments'| translate}}
    </button>
    <div class="dropdown" [ngClass]="{handsymbolRemove: bankVerify}">
        <button class="button-reg btn-lg  dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            <ng-container *ngIf="StatusName==1;else nid">
                Verified
            </ng-container>
            <ng-template #nid>
                Pending
            </ng-template>
            <img src="assets/imgs/caret-down.svg" alt="">
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="javascript:void(0)" (click)="verifiedButton(1)">Verify</a></li>
            <li><a class="dropdown-item" href="javascript:void(0)" (click)="verifiedButton(0)">Pending</a></li>
        </ul>
    </div>
    <button class="button-reg btn-lg primary" (click)="next()">
        {{'marketplace.seller.Next' | translate}}
    </button>
</div>
