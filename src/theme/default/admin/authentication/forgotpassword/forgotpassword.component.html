<form (ngSubmit)="onSubmits($event, forgotPasswordForm.value)" [formGroup]="forgotPasswordForm">
    <h1>{{'Profile.Login.forgotpassword' | translate}}</h1>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="{{'placeholder.Email'|translate}}" formControlName="email" [ngClass]="{'validationcolor':forgotPasswordForm.get('email').hasError('required') && (forgotPasswordForm.get('email').touched)&&ifSubmitted==true}">
    </div>
    <div class="validation-error" *ngIf="(forgotPasswordForm.get('email').hasError('required') && forgotPasswordForm.get('email').touched)&&ifSubmitted==true ">
        {{'Profile.Login.Error.Emailrequired' | translate}}
    </div>

    <div class="validation-error" *ngIf="(forgotPasswordForm.get('email').hasError('pattern') && forgotPasswordForm.get('email').touched)&&ifSubmitted==true">
        {{'Profile.Login.Error.Incorrectemail' | translate}}
    </div>
    <div class="login-flexx">
        <div class="custom-control custom-checkbox mr-sm-2">
            
        </div>
        <a href="javascript:void(0)" [routerLink]="['/auth/login']">
            {{'Profile.Login.BacktoLogin' | translate}}
        </a>
    </div>
    <button class="form-btn"> {{'Profile.Login.Submit' | translate}}<span [hidden]="!(authSandbox.forgotpasswordLoading$ | async)"
        class="spinner-border spinner-border-sm pull-right" role="status"
        aria-hidden="true"></span></button>
    <!-- <div class="forgot">{{'Profile.Login.BacktoLogin' | translate}}</div> -->
    
</form>
