<div *ngIf="this.router.url.split('?')[0]!=='/cms/manage-content/pages/add' &&
this.router.url.split('?')[0]!=='/cms/manage-content/pages/edit/'+id  &&
this.router.url.split('?')[0]!=='/cms/manage-content/pages/list' ">


<div class="row products-section">
    <div class="col-12 ">
        <div class="card">
            <div class="product-ts-left">
                <ul>
                    <li>
                        <p>{{'CMS.Pages.totalPages'| translate}}</p>
                        <span *ngIf="(pageSandbox.pageCountLoading$ | async)" class="spinner-border spinner-border-sm pull-right" aria-hidden="true"></span>
                        <button type="button" placement="bottom" ngbTooltip="Total number of pages on the platform."> <img src="assets/img/info-ico.svg"alt="info"></button>
                        <h3 *ngIf="!(pageSandbox.pageCountLoading$ | async)">{{(pageSandbox.pageCount$ | async)?.totalPage}}</h3>
                    </li>
                    <li>
                        <p>{{'CMS.Pages.activePages'| translate}}</p>
                        <span *ngIf="(pageSandbox.pageCountLoading$ | async)" class="spinner-border spinner-border-sm pull-right" aria-hidden="true"></span>
                        <button type="button" placement="bottom" ngbTooltip="Total number of active pages on the platform."> <img src="assets/img/info-ico.svg"alt="info"></button>
                        <h3 *ngIf="!(pageSandbox.pageCountLoading$ | async)">{{(pageSandbox.pageCount$ | async)?.activePage}} </h3>
                    </li>
                    <li>
                        <p>{{'CMS.Pages.inactivePages'| translate}}</p>
                        <span *ngIf="(pageSandbox.pageCountLoading$ | async)" class="spinner-border spinner-border-sm pull-right" aria-hidden="true"></span>
                        <button type="button" placement="left" ngbTooltip="Total number of in-active pages on the platform."> <img src="assets/img/info-ico.svg" alt="info"></button>
                        <h3 *ngIf="!(pageSandbox.pageCountLoading$ | async)">{{(pageSandbox.pageCount$ | async)?.inActivePage}} </h3>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</div>
