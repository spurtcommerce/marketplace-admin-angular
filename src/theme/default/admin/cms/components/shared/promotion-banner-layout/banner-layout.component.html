<div class="row products-section">
    <div class="col-12">
        <div class="card">
            <div class="product-ts-left">
                <ul>
                    <li>
                        <p>{{'CMS.Banners.TotalBanners' | translate}}</p>
                        <span *ngIf="(sandbox.getBannerCountLoading$ | async)" class="spinner-border spinner-border-sm pull-right" aria-hidden="true"></span>
                        <h3 *ngIf="!(sandbox.getBannerCountLoading$ | async)">{{(sandbox.getBannerCount$ | async)?.totalBanner}} </h3>
                        <button type="button" class="btn" placement="right" ngbTooltip="Tooltip on right"><img src="assets/img/info-ico.svg" alt="info"></button>
                        
                    </li>
                    <li>
                        <p>{{'CMS.Banners.ActiveBanners' | translate}}</p>
                        <span *ngIf="(sandbox.getBannerCountLoading$ | async)" class="spinner-border spinner-border-sm pull-right" aria-hidden="true"></span>
                        <button type="button" class="btn" placement="right" ngbTooltip="{{'Customers.ToolTip.Tooltiponright'| translate}}">
                        <h3 *ngIf="!(sandbox.getBannerCountLoading$ | async)">{{(sandbox.getBannerCount$ | async)?.activeBanner}}</h3>
                    </li>
                    <li>
                        <p>{{'CMS.Banners.In-ActiveBanners' | translate}}</p>
                        <span *ngIf="(sandbox.getBannerCountLoading$ | async)" class="spinner-border spinner-border-sm pull-right" aria-hidden="true"></span>
                        <button type="button" class="btn" placement="right" ngbTooltip="{{'Customers.ToolTip.Tooltiponright'| translate}}"><img src="assets/img/info-ico.svg" alt="info"></button>
                        <h3 *ngIf="!(sandbox.getBannerCountLoading$ | async)">{{(sandbox.getBannerCount$ | async)?.inActiveBanner}}</h3>
                    </li>
                </ul>
            </div>
            <!--Left-->
        </div>
    </div>
</div>
